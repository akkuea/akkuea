name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-go:
    name: Test Go Backend
    runs-on: ubuntu-latest

    # PostgreSQL service for testing
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: akkuea_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd "pg_isready -U postgres -d akkuea_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      working-directory: ./packages/gin
      run: go mod download

    - name: Wait for PostgreSQL
      run: |
        echo "=== PostgreSQL Service Debugging ==="
        sudo apt-get update -qq
        sudo apt-get install -y postgresql-client netcat-openbsd
        
        echo "1. Checking if PostgreSQL container is running..."
        docker ps
        echo ""
        
        echo "2. Checking network connectivity and port 5432..."
        netstat -tlnp | grep :5432 || echo "Port 5432 not found in netstat"
        nc -zv localhost 5432 || echo "Cannot connect to localhost:5432"
        echo ""
        
        echo "3. Checking GitHub Actions services..."
        # GitHub Actions services run in Docker network
        docker network ls
        echo ""
        
        echo "4. Testing PostgreSQL readiness..."
        for i in {1..60}; do
          echo "Attempt $i/60: Testing PostgreSQL connection..."
          if pg_isready -h localhost -p 5432 -U postgres; then
            echo "âœ… PostgreSQL is ready after $i attempts!"
            break
          fi
          echo "âŒ PostgreSQL not ready yet, waiting 2 seconds..."
          sleep 2
          if [ $i -eq 60 ]; then
            echo "ðŸ’¥ PostgreSQL failed to start after 120 seconds!"
            echo "Docker container logs:"
            docker logs $(docker ps -q --filter "ancestor=postgres:15") 2>/dev/null || echo "No postgres container found"
            echo "All running containers:"
            docker ps -a
            exit 1
          fi
        done
        
        echo "5. Testing database connection and creation..."
        PGPASSWORD=postgres psql -h localhost -p 5432 -U postgres -d postgres -c "SELECT version();" || echo "Connection to default postgres db failed"
        PGPASSWORD=postgres createdb -h localhost -p 5432 -U postgres akkuea_test 2>/dev/null || echo "Test database might already exist"
        PGPASSWORD=postgres psql -h localhost -p 5432 -U postgres -d akkuea_test -c "SELECT 'Database akkuea_test is ready!';" || echo "Connection to test db failed"
        echo "=== PostgreSQL Service Ready ==="

    - name: Run tests
      working-directory: ./packages/gin
      env:
        DB_HOST: localhost
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: akkuea_test
        DB_PORT: 5432
        JWT_SECRET: test-jwt-secret-key-for-ci-cd-pipeline
        PORT: 8080
        GIN_MODE: test
      run: go test ./... -v

  test-nextjs:
    name: Test Next.js Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./packages/nextjs
      run: npm ci

    - name: Run tests
      working-directory: ./packages/nextjs
      run: npm test

    - name: Build application
      working-directory: ./packages/nextjs
      run: npm run build

  test-agent:
    name: Test Agent Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./packages/agent
      run: npm install

    - name: Build application
      working-directory: ./packages/agent
      run: npm run build

  test-assistant:
    name: Test Assistant Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./packages/assistant
      run: npm install

    - name: Build application
      working-directory: ./packages/assistant
      run: npm run build

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run Go format check
      working-directory: ./packages/gin
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted. Please run 'go fmt ./...'"
          exit 1
        fi

    - name: Run Go vet
      working-directory: ./packages/gin
      run: go vet ./...

    - name: Set up Node.js for Next.js linting
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Next.js dependencies
      working-directory: ./packages/nextjs
      run: npm ci

    - name: Run Next.js linting
      working-directory: ./packages/nextjs
      run: npm run lint
